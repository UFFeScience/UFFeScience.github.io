baseurl: '/'
permalink: pretty
title: 'UFF eScience Research Group'

logo:
  mobile: "https://avatars.githubusercontent.com/u/22843502"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "https://avatars.githubusercontent.com/u/22843502"
  desktop_height: "64px"
  desktop_width: "64px"

home:
  image_style: "object-fit: contain; width: 100%; height: auto;"
  limit_services: 6

collections:
  projects:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
